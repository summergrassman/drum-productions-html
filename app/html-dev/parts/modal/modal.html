<div class="modal modal-core-element">
    <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-body">
               <h2 class="modal-heading"></h2>
               <button class="button-close-modal">
                   <i class="fas fa-times" aria-hidden="true"></i>
               </button>
               <div class="modal-form-wrapper">
                   <div class="general-form-block">
                       <form class="general-form general-form--modal" action="#">
                           <div class="modal-input-group modal-input-group--customer-basic-info">
                               <div class="contact-input-it">
                                   <label class="form-input-label" for="username">Name</label>
                                   <input type="text" id="username" class="form-input-field contact-username" name="username"
                                          required="">
                               </div>
                           </div>
                           <div class="contact-form-button-wrapper">
                               <input type="submit" value="Send Message" class="form-submit-button contact-submit-button">
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
    </div>
</div>
