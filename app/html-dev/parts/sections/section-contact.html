<section class="section section--content section--content-home section--contact" id="contact">
    <div class="container">
        <h2 class="section-title">
            Contact
        </h2>
        <div class="contact-form-wrapper contact-content-wrapper">
            <div class="general-form-block general-form-block--contact">
                <form class="general-form general-form--contact" action="#">
                    <div class="contact-input-group">
                        <div class="contact-input-it">
                            <label class="form-input-label" for="username">Name</label>
                            <input type="text" id="username" class="form-input-field contact-username" name="username"
                                   required="">
                        </div>
                        <div class="contact-input-it">
                            <label class="form-input-label" for="user-email">Email</label>
                            <input type="text" id="user-email" class="form-input-field contact-email" name="email"
                                   required="">
                        </div>
                        <div class="contact-input-it">
                            <label class="form-input-label" for="user-subject">Subject</label>
                            <input type="text" id="user-subject" name="subject" class="form-input-field" required="">
                        </div>
                    </div>
                    <div class="contact-textarea-block">
                        <label class="form-input-label" for="contact-message-text">Message</label>
                    <textarea
                            class="contact-main-form-message form-textarea-field"
                            id="contact-message-text"
                            name="message"
                            spellcheck="false"></textarea>
                    </div>
                    <div class="contact-form-button-wrapper">
                        <input type="submit" value="Send Message" class="form-submit-button contact-submit-button">
                    </div>
                </form>
            </div>
        </div>
        <div class="contact-map-wrapper contact-content-wrapper">
            <div class="contact-map-block">
                <!--Here is located map image placeholder-->
                <img class="contact-map-image" src="img/img_map.png" alt="Drum Productions Map">
            </div>
        </div>
    </div>
</section>
