<section class="section section--hero" id="introduction">
    <div class="container">
        <div class="hero-section-content-block">
            <div class="hero-content-column hero-content-column--audio">
                <h4 class="hero-content-heading">Custom Drum Tracks</h4>
                <img src="img/img_text_by_ole.svg" alt="by Ole Fahnick" class="decorated-text-pic">
                <p class="hero-content-short-desc">Listen to 10 beats in less than three minutes.</p>
                <div class="control-panel-wrapper control-panel-wrapper--large-btn">
                    <div class="audio-player-wrapper">
                        <audio id="audio-player-sample">
                            <source src="media/DrumProductionsBeats.mp3" type="audio/mp3">
                        </audio>
                        <button class="play-audio-btn" id="play-audio-btn">
                            <i class="fas fa-play audio-btn-label" aria-hidden="true"></i>
                        </button>
                        <div class="audio-wrapper" id="player-container"></div>
                    </div>
                </div>
            </div>
            <div class="hero-content-column hero-content-column--contacts">
                <h4 class="hero-content-heading">Ready for start</h4>
                <img src="img/img_text_let_drums.svg" alt="Lets Record Drum" class="decorated-text-pic">
                <p class="hero-content-short-desc">Independent high-end recording studio</p>
                <div class="control-panel-wrapper">
                    <div class="buttons-block-wrapper">
                        <a href="" class="general-button general-button--with-icon">
                            <span class="button-icon-wrapper">
                                <i class="fas fa-microphone" aria-hidden="true"></i>
                            </span>
                            <span class="button-text">Work with me</span>
                        </a>
                        <a href="" class="general-button general-button--with-icon">
                            <span class="button-icon-wrapper">
                                <i class="fas fa-comments" aria-hidden="true"></i>
                            </span>
                            <span class="button-text">Ask questions</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Partners Carousel -->
        <div class="hero-section-partners-carousel">

            <!-- Slider main container -->
            <div class="swiper swiper--partners-swiper">

                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">

                    <!-- Slides -->
                    <div class="swiper-slide partner-slide">
                        <a class="partner-link" href="https://www.roland.com">
                            <img class="partner-logo" src='img/logo_partners_roland.svg' alt='Roland'/>
                        </a>
                    </div>
                    <div class="swiper-slide partner-slide">
                        <a class="partner-link" href="https://www.wahan.de">
                            <img class="partner-logo" src='img/logo_partners_wahan.svg' alt='Wahan'/>
                        </a>
                    </div>
                    <div class="swiper-slide partner-slide">
                        <a class="partner-link" href="https://www.avid.com">
                            <img class="partner-logo" src='img/logo_partners_avid.svg' alt='Avid'/>
                        </a>
                    </div>
                    <div class="swiper-slide partner-slide">
                        <a class="partner-link" href="http://www.paiste.com">
                            <img class="partner-logo" src='img/logo_partners_paiste.svg' alt='Paiste'/>
                        </a>
                    </div>
                    <div class="swiper-slide partner-slide">
                        <a class="partner-link" href="http://www.dwdrums.com">
                            <img class="partner-logo" src='img/logo_partners_dw.svg' alt='DW'/>
                        </a>
                    </div>
                </div>

                <!-- If we need navigation buttons -->
                <div class="slider-control-buttons-block">
                    <div class="slider-control-buttons-wrapper">
                        <button class="control-partner-logo control-partner-logo--prev">
                            <i class="fas fa-backward" aria-hidden="true"></i>
                        </button>
                        <button class="control-partner-logo control-partner-logo--next">
                            <i class="fas fa-forward" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<section style="height: 500px"></section>
